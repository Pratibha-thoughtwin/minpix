{% extends "main/base.html" %}
{% block content %}
	
	<h1>Your Library</h1>
	{% for image in IMage %}

	<article class="media content-section">
		<div class="media-body">
			<div class="article-metadata">
				{{ image.title }}
				<small class="text-muted">{{ image.date_added }}</small>
				<a href="{{ image.image_file.url }}" download="{{ image.image_file }}">Download</a>
			</div>
		</div>
	</article>
	{% endfor %}


{% endblock content %}
